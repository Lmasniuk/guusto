<!doctype html>
<html ng-app="demo">
	<head>
		<title>Guusto Merchant Explorer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="main.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div id="container">
			<h1>Guusto Merchant Explorer</h1>
			<div ng-controller="Merchants">
				<h2>Number of Merchants: {{merchants.length}}</h2>
				<table>
					<tr>
						<td><b>Name</b></td>
						<td><b>Country</b></td>
					</tr>
					<tr ng-repeat="merchant in merchants">
						<td>{{ merchant.name }}</td>
						<td>{{ merchant.country }}</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
